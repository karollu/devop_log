<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Kalkulator</title>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Battery Pack Calculator</h1>
            <p class="subtitle">
                <form action="#">
                    <div class="field is-grouped">
                        <div class="field-body">
                            <div class="field">
                                <label class="label">Cell Voltage</label>
                                <p class="control">
                                    <input class="input" type="text" placeholder="3.7" id="V" value="3.7">
                                </p>
                                <p class="help">Cell Voltage (V)</p>
                            </div>
                            <div class="field">
                                <label class="label">Capacity</label>
                                <p class="control">
                                    <input class="input" type="text" placeholder="2200"  id="mAh" value="2200">
                                </p>
                                <p class="help">Original Cell Capacity (mAh)</p>
                            </div>
                        </div>
                    </div>
                    <div class="field is-grouped">
                        <div class="field-body">
                            <div class="field">
                                <label class="label">Charging Voltage</label>
                                <p class="control">
                                    <input class="input" type="text" placeholder="5.0" id="V2" value="5.0">
                                </p>
                                <p class="help">Charging Voltage (V)</p>
                            </div>
                            <div class="field">
                                <label class="label">Charged Capacity</label>
                                <p class="control">
                                    <input class="input" type="text" placeholder="1628"  id="mAh" value="1628">
                                </p>
                                <p class="help">Charged Capacity (mAh)</p>
                            </div>
                        </div>
                    </div>
                </form>

            </p>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor box">
                <div class="tile is-vertical is-parrent">
                    <div class="is-child is-12 tile">
                        <p class="title">Battery Characteristic</p>
                    </div>
                    <div class="tile is-12 is-parent">
                        <div class="tile is-vertical is-parent is-3">
                            <div class="tile is-child box">
                                <p class="subtitle">Expected Wh</p>
                                <p class="title" id="OW"></p>
                            </div>
                            <div class="tile is-child box">
                                <p class="subtitle">Real Wh</p>
                                <p class="title" id="RW"></p>
                            </div>
                            <div class="tile is-child box">
                                <p class="subtitle">Difference</p>
                                <p class="title" id="RRW"></p>
                            </div>
                        </div>
                        <div class="tile is-vertical is-parent is-3">
                            <div class="tile is-child box">
                                <p class="subtitle">Expected mAh</p>
                                <p class="title" id="OAH"></p>
                            </div>
                            <div class="tile is-child box">
                                <p class="subtitle">Real mAh</p>
                                <p class="title" id="RAH"></p>
                            </div>
                            <div class="tile is-child box">
                                <p class="subtitle">Difference</p>
                                <p class="title" id="RRAH"></p>
                            </div>
                        </div>
                        <div class="tile is-vertical is-parent is-3">
                            <div class="tile is-child box">
                                <p class="subtitle">Charging Time 1A</p>
                                <p class="title" id="CT"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js.js"></script>

</html>
